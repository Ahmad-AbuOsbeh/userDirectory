<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="../../../../styles/helper.css" rel="stylesheet" />
		<link href="../../../../styles/siteIcons.css" rel="stylesheet" />
		<!-- build:bundleCSSFiles -->
		<link rel="stylesheet" href="../assets/base.css" />
		<link rel="stylesheet" href="css/content.css" />
		<link rel="stylesheet" href="../assets/linearicons/cpIcons.css" />
		<link rel="stylesheet" href="sortableList.css" />
		<!-- endbuild -->

		<!-- build:bundleControlBFMinJS  -->
		<!-- endbuild -->
		<script src="../../../../scripts/buildfire.js"></script>
		<script src="../../../../scripts/sortable.min.js"></script>
		<script src="../../../../scripts/buildfire/components/actionItems/sortableList.js"></script>

		<script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
		<script src="../../../../scripts/angular/angular.min.js"></script>
		<script src="../../../../scripts/angular/angular-route.min.js"></script>
		<script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>

		<!-- build:bundleDataJSFiles  -->
		<script src="../../data/user.js"></script>
		<script src="../../dataAccess/users.js"></script>
		<script src="../../dataAccess/badges.js"></script>
		<!-- endbuild -->
		
		<!-- build:bundleSharedJSFiles  -->
		<script src="../../widget/js/shared/settings.class.js"></script>
		<!-- endbuild -->
		
		<!-- build:bundleJSFiles  -->
		<script src="js/app.js"></script>
		<script src="js/sortableList.js"></script>
		<script src="js/sortableListUI.js"></script>
		<!-- endbuild -->
	</head>
	<body ng-app="directoryContent">
		<div class="container-fluid" ng-controller="directoryContentCtrl">
			<div class="row">
				<p class="pull-left">Auto enlist all users</p>
				<div class="button-switch pull-right">
					<input type="checkbox" ng-model="data.autoEnlistAll" />
					<label class="label-success"></label>
				</div>
			</div>

			<div class="row">
				<p class="alert alert-info">BuildFire is not liable for any compliance issues</p>
			</div>

			<div class="row">
				<p class="pull-left">Auto enlist all users with the following tags</p>

				<div class="tags">
					<ul class="tag-list">
						<li class="tag-item" ng-repeat="tag in data.autoEnlistTags">
							<span>{{ tag }}</span>
							<a class="remove-button" ng-click="removeTag(tag)">Ã—</a>
						</li>
					</ul>
					<form ng-submit="applyTag()">
						<input class="input" type="text" ng-model="tagName" placeholder="Add a tag" />
					</form>
					<span class="input" style="visibility: hidden; width: auto; white-space: pre; display: none;">Add a tag</span>
				</div>
			</div>

			<div class="row">
				<p class="pull-left">Action Item</p>

				<button class="btn btn-default" ng-click="editAction()">Edit Action</button>
				<button class="btn btn-danger" ng-click="editAction(true)" ng-disabled="!data.actionItem">Reset</button>

				<div ng-if="data.actionItem">
					<div>Title: {{ data.actionItem.title }}</div>
					<div>Type: {{ data.actionItem.action }}</div>
				</div>

				<div ng-if="!data.actionItem">
					<div>Title: Message User</div>
					<div>Type: messageUser</div>
				</div>
			</div>

			<div class="row">
				<h1 class="title">Badges</h1>
			</div>

			<div class="row">
				<div class="col-xs-2">
					<div class="new-badge-image" ng-click="pickImage()">
						<img ng-if="badge.imageUrl" ng-src="{{ badge.imageUrl | cropImg }}" />
						<span ng-if="!badge.imageUrl" class="icon icon-plus"></span>
					</div>
				</div>

				<div class="col-xs-3">
					<input type="text" ng-model="badge.name" />
				</div>
				<div class="col-xs-3">
					<input type="text" ng-model="badge.tag" />
				</div>
				<div class="col-xs-2">
					<input type="number" ng-model="badge.tagCount" />
				</div>
				<div class="col-xs-2">
					<button ng-click="addBadge()">Add</button>
				</div>
			</div>
			<div id="badges"></div>
		</div>
	
	</body>
</html>
